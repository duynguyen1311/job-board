type Query {
    jobs: [Job!]
    job(id: ID!): Job
    company(id: ID!): Company
}
type Mutation {
    createJob(input: CreateJobInput): Job
}
input CreateJobInput{
    title: String!,
    description: String
}
type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}

type Job {
    id: ID!
    """The __date__ when the job was published. in ISO-8601 format. E.g. `2022-12-31`"""
    date: String!
    title: String!
    company: Company
    description: String
}

